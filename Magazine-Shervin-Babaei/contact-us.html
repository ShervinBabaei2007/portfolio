<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>

    <!-- Use the same CSS setup as homepage -->
    <link rel="stylesheet" href="css/contact.css" />
    <script src="theme-toggle/darkMode.js" defer></script>
  </head>

  <body>
    <div class="page-container">
      <!-- Header -->
      <header>
        <div class="header-inner">
          <div class="header-top">
            <h1>Soccer Weekly</h1>
          </div>

          <div class="search-article-bar">
            <form class="search-form">
              <label for="searching" class="visually-hidden">Search articles</label>
              <input type="text" name="search-bar" id="searching" placeholder="Search articles..." />
            </form>

            <div class="theme-toggle-container">
              <button id="theme-toggle" class="theme-toggle" aria-label="Toggle background theme">ðŸŒ“</button>
            </div>
          </div>

          <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="allArticles.html">Articles</a>
            <a href="contact-us.html">Contact Us</a>
            <a href="sources.html">Sources</a>
          </nav>
        </div>
      </header>

      <main class="wrapper">
        <div class="contact-box">
          <h1>Contact Me</h1>

          <form action="https://formspree.io/f/mvgnngjd" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required placeholder="James" />

            <label for="last-name">Your Last Name:</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Lander" />

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="_replyto" required placeholder="jameslander@example.com" />

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <div class="button-row">
              <button type="submit">Send</button>
              <button type="reset">Clear</button>
            </div>
          </form>
        </div>
      </main>
    </div>
    <div class="footer-push">
      <footer class="ownerArticle">&copy; Shervin Babaei</footer>
    </div>
  </body>
</html>
